<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn Pizza</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            color: #ff6347;
            margin-bottom: 20px;
        }
        #pizza {
            cursor: pointer;
            width: 300px;
            transition: transform 0.2s ease-in-out;
            opacity: 0;
            will-change: transform, opacity;
        }
        #pizza.loaded {
            opacity: 1;
        }
        #pizza:hover {
            transform: scale(1.1);
        }
        #earnings {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        #progress-bar {
            margin-top: 10px;
            width: 300px;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        #progress {
            height: 100%;
            width: 0;
            background-color: #ff6347;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: #888;
        }
        #loading.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Tap the Pizza to Earn!</h1>
        <img id="pizza" 
            :src="pizzaImage" 
            alt="Pizza" 
            @click="earnPizza" 
            v-lazy="pizzaImage"
            :class="{'loaded': imageLoaded}" 
            @load="onImageLoad"
        >
        <div id="earnings">Earnings: {{ earnings }}</div>
        <div id="progress-bar">
            <div id="progress" :style="{width: progressWidth + '%'}"></div>
        </div>
        <div id="loading" :class="{'visible': loading}">Fetching earnings...</div>
    </div>

    <script>
        // Lazy load directive for Vue.js
        Vue.directive('lazy', {
            inserted: function(el, binding) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            el.src = binding.value;
                            observer.unobserve(el);
                        }
                    });
                });
                imageObserver.observe(el);
            }
        });

        var app = new Vue({
            el: '#app',
            data: {
                earnings: 0,
                loading: false,
                pizzaImage: 'https://static.vecteezy.com/system/resources/previews/024/589/160/large_2x/top-view-pizza-with-ai-generated-free-png.png',
                imageLoaded: false,
                progressWidth: 0
            },
            methods: {
                earnPizza: function() {
                    this.loading = true;
                    fetch('/click', { method: 'POST' })
                        .then(response => response.json())
                        .then(data => {
                            this.earnings = data.earnings;
                            this.progressWidth = (this.earnings % 100); // Just an example for progress calculation
                            this.loading = false;
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                            this.loading = false;
                        });
                },
                onImageLoad() {
                    this.imageLoaded = true;
                }
            }
        });
    </script>
</body>
</html>
